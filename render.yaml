services:
  - type: web
    name: boardapp
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from boardapp import db; db.create_all()"
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: boardapp-db
          property: connectionString

databases:
  - name: boardapp-db
    databaseName: boardapp
    user: boardapp
    plan: free
